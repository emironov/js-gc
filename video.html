<html>
<head>
<script>
function getRandomIntInclusive(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function go() {
  setInterval(function() {
      document.location.reload(true);
  }, getRandomIntInclusive(0, 3000));
}
</script>
</head>
<body onload="go()">
    <video bpp="TRANSITION_VIDEO" autoplay
        ng-src="http://qaott.weather.com.s3.amazonaws.com/content/video/interstitial/60Now.mp4"
        src="http://qaott.weather.com.s3.amazonaws.com/content/video/interstitial/60Now.mp4" 
        bpp_scale="0.6"
        style="display: block;">
    </video>
</body>
</html>
